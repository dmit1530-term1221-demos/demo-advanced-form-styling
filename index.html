    <section>
        <h2>Create Account</h2>
        <form class="account-form" action="#" method="post">
            <div>
                <label for=fname">First Name</label>
                <input type="text" id="fname" name="fname" autocomplete="on" required placeholder=" " minlength="3"/>
            </div>
            <div>
                <label for=lname">Last Name</label>
                <input type="text" id="lname" name="lname" autocomplete="on" required placeholder=" " minlength="3"/>
            </div>
            <div>
                <label for=email">Email</label>
                <input type="email" id="email" name="email" autocomplete="on" required placeholder=" "/>
                <div class="hint">Email needs to be a proper format: hello@littlefloofs.ca</div>
            </div>
            <div>
                <label for="pass">Create Password</label>
                <input type="password" id="pass" name="pass" autocomplete="off" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required placeholder=" "/>
                <div class="hint">
                    Your password must be at least 6 characters long, as well as contain at least one uppercase, one lowercase and one number.
                </div>
            </div>
            <div>
                <input type="submit" name="submit" value="Sign In"/>
            </div>
        </form>
    </section>
